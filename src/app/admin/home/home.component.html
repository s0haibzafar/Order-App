<!-- Order List Page -->

<div id="orderListPage">
    <h1 class="pt-3">Orders</h1>

    <div class="table_width d-flex">
        <div class="ms-auto">

            <button class="delete-btn btn-sm btn-danger " [hidden]="!isDeleteEnabled" (click)="deleteSelectedItems()">Delete</button>
            <button class="delete-btn btn-sm btn-success ms-1" [hidden]="!isDeleteEnabled" (click)="updateSelectedItems()">Paid</button>
        </div>
    </div>

    <table class="table caption-top table_width">
        <thead class="table-dark bg_color">
            <tr>
                <th scope="col" class="bg_color">Order#</th>
                <th scope="col" class="bg_color">Date</th>
                <th scope="col" class="bg_color">Name</th>
                <th scope="col" class="bg_color">Contact</th>
                <th scope="col" class="bg_color">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of orderItems">
                <th scope="row" *ngIf="item.status=='pending'" class="status-pending">
                    
                    <div class="d-flex justify-content-around" >
                        <input class="w-25" type="checkbox" [(ngModel)]="item.selected" (change)="onCheckboxChange()" />
                        <span class="pt-1" >{{ item.id }}</span>
                    </div>

                </th>
                <th scope="row" *ngIf="item.status=='paid'" class="status-paid">
                    <div class="d-flex justify-content-around" >
                        <input class="w-25" type="checkbox" [(ngModel)]="item.selected" (change)="onCheckboxChange()" />
                        <span class="pt-1" >{{ item.id }}</span>
                    </div>
                </th>
                <td>{{ item.date }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.phone }}</td>
                <td>Rs.{{ item.amount }}</td>
            </tr>

        </tbody>
    </table>

    <!-- Add Order Button -->
    <button id="addOrderButton" class="add-btn" routerLink="/order">
        <p style="margin-top:-5px">+</p>
    </button>
   
    <!-- Finance Button with Icon -->
    <button id="financeButton" class="finance-btn" routerLink="/graph">
        <img src="/assets/images/graph.png" alt="Finance Icon" class="finance-icon">
    </button>

</div>
